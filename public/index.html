<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div id="app" class="container mx-auto p-6">
    <h1 class="text-4xl font-bold text-center mb-8">Project Tracker</h1>

    <!-- Add Project dan Add Task Buttons -->
    <div class="mb-6 flex justify-center space-x-4">
      <button id="addProjectBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg shadow transition duration-200">
        Add Project
      </button>
      <button id="addTaskBtn" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg shadow transition duration-200">
        Add Task
      </button>
    </div>

    <!-- Projects Container -->
    <div id="projects" class="space-y-6"></div>
  </div>

  <!-- Modal Add/Edit Project -->
  <div id="projectModalContainer" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
    <div class="relative bg-white p-8 rounded-lg shadow-lg w-full max-w-lg mx-auto">
      <button id="closeProjectModalBtn" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 transition duration-200">
        &times;
      </button>
      <h2 id="projectModalTitle" class="text-2xl font-semibold mb-6">Add Project</h2>
      <input id="projectNameInput" type="text" class="border border-gray-300 p-3 w-full rounded mb-6" placeholder="Enter Project Name">
      <div class="flex justify-end space-x-4">
        <button id="saveProjectBtn" type="button" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded shadow transition duration-200">Save</button>
        <button id="cancelProjectBtn" type="button" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded shadow transition duration-200">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Modal Create Task -->
  <div id="createTaskModalContainer" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
    <div class="relative bg-white p-8 rounded-lg shadow-lg w-full max-w-lg mx-auto">
      <button id="closeCreateTaskModalBtn" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 transition duration-200">
        &times;
      </button>
      <h2 id="createTaskModalTitle" class="text-2xl font-semibold mb-6">Add Task</h2>
      <label for="createTaskProjectSelect" class="block mb-2 font-medium text-gray-700">Project:</label>
      <select id="createTaskProjectSelect" class="border border-gray-300 p-3 w-full rounded mb-6"></select>
      <input id="createTaskNameInput" type="text" class="border border-gray-300 p-3 w-full rounded mb-6" placeholder="Enter Task Name">
      <label for="createTaskStatusInput" class="block mb-2 font-medium text-gray-700">Task Status:</label>
      <select id="createTaskStatusInput" class="border border-gray-300 p-3 w-full rounded mb-6">
        <option value="DRAFT">Draft</option>
        <option value="IN_PROGRESS">In Progress</option>
        <option value="DONE">Done</option>
      </select>
      <label for="createTaskWeightInput" class="block mb-2 font-medium text-gray-700">Task Weight:</label>
      <input id="createTaskWeightInput" type="range" min="1" max="100" value="50" class="w-full mb-6">
      <span id="createTaskWeightValue" class="block text-center font-semibold text-gray-700">50</span>
      <div class="flex justify-end space-x-4">
        <button id="saveCreateTaskBtn" type="button" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded shadow transition duration-200">Save</button>
        <button id="cancelCreateTaskBtn" type="button" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded shadow transition duration-200">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Modal buat Edit Task -->
  <div id="editTaskModalContainer" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
    <div class="relative bg-white p-8 rounded-lg shadow-lg w-full max-w-lg mx-auto">
      <button id="closeEditTaskModalBtn" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 transition duration-200">
        &times;
      </button>
      <h2 id="editTaskModalTitle" class="text-2xl font-semibold mb-6">Edit Task</h2>
      <label for="editTaskProjectSelect" class="block mb-2 font-medium text-gray-700">Project:</label>
      <select id="editTaskProjectSelect" class="border border-gray-300 p-3 w-full rounded mb-6"></select>
      <input id="editTaskNameInput" type="text" class="border border-gray-300 p-3 w-full rounded mb-6" placeholder="Enter Task Name">
      <label for="editTaskStatusInput" class="block mb-2 font-medium text-gray-700">Task Status:</label>
      <select id="editTaskStatusInput" class="border border-gray-300 p-3 w-full rounded mb-6">
        <option value="DRAFT">Draft</option>
        <option value="IN_PROGRESS">In Progress</option>
        <option value="DONE">Done</option>
      </select>
      <label for="editTaskWeightInput" class="block mb-2 font-medium text-gray-700">Task Weight:</label>
      <input id="editTaskWeightInput" type="range" min="1" max="100" value="50" class="w-full mb-6">
      <span id="editTaskWeightValue" class="block text-center font-semibold text-gray-700">50</span>
      <div class="flex justify-end space-x-4">
        <button id="saveEditTaskBtn" type="button" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded shadow transition duration-200">Save</button>
        <button id="cancelEditTaskBtn" type="button" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded shadow transition duration-200">Cancel</button>
      </div>
    </div>
  </div>

  <script src="./js/api.js"></script>
  <script src="./js/projectModal.js"></script>
  <script src="./js/createTaskModal.js"></script>
  <script src="./js/editTaskModal.js"></script>
  <script src="./js/project.js"></script>
  <script src="./js/task.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
