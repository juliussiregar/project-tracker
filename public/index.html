<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Tracker</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div id="app" class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6">Project Tracker</h1>
    <div id="projects" class="space-y-4">
    </div>
    <button id="createProjectBtn" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Create Project</button>
  </div>

  <div id="projectModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white p-6 rounded-lg w-1/2">
      <h2 id="modalTitle" class="text-2xl mb-4">Create Project</h2>
      <input id="projectName" type="text" class="border p-2 w-full mb-4" placeholder="Project Name">
      <input id="projectStatus" type="text" class="border p-2 w-full mb-4" placeholder="Project Status (DRAFT, IN_PROGRESS, DONE)">
      <button id="saveProjectBtn" class="bg-green-500 text-white px-4 py-2 rounded">Save</button>
      <button id="cancelBtn" class="ml-2 bg-red-500 text-white px-4 py-2 rounded">Cancel</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
